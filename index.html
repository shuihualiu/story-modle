<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共同计划事项提醒</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 { font-size: 22px; color: #333; margin-bottom: 24px; text-align: center; }
    .card {
      width: 100%;
      max-width: 370px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    .card-image {
      width: 100%;
      height: 280px;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
    }
    .card-desc {
      padding: 16px 20px;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      text-align: center;
    }
    .btn-join {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #c4a35a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
    }
    .btn-join:active { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>共同计划事项提醒</h1>
  <div class="card">
    <div class="card-image">此处可放插画或与 App 一致的分享图</div>
    <div class="card-desc">共同待办事项，多人一起提醒，一起出发，有陪伴共同出发。</div>
  </div>
  <button class="btn-join" id="btnJoin">加入计划事项</button>

  <script>
    (function() {
      // 与 app_constants.dart 中保持一致，部署时请替换为实际地址
      var APP_SCHEME = 'reminderapp://join';
      var APP_STORE_URL = 'https://apps.apple.com/app/idYOUR_APP_ID';
      var ANDROID_STORE_URL = 'https://yourdomain.com/download';
      var FALLBACK_URL = 'https://yourdomain.com';

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function joinPlan() {
        var timeout = 2000;
        var t = setTimeout(function() {
          if (isIOS()) {
            window.location.href = APP_STORE_URL;
          } else {
            window.location.href = ANDROID_STORE_URL || FALLBACK_URL;
          }
        }, timeout);
        window.location.href = APP_SCHEME;
        // 若被唤起，页面会进入后台，setTimeout 可能不再执行；未安装则仍在当前页，会跳转应用市场/官网
      }

      document.getElementById('btnJoin').addEventListener('click', joinPlan);
    })();
  </script>
</body>
</html>
