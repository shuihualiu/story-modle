<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共同计划事项提醒</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .page-title {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
      text-align: center;
    }
    /* 与 App share_card 一致：370x440 比例，背景图 + 叠加标题/日期/时间/主文案 */
    .card-wrap {
      width: 100%;
      max-width: 370px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      position: relative;
      background: #1a1a2e;
    }
    .card-wrap::before {
      content: '';
      display: block;
      padding-top: calc(440 / 370 * 100%);
    }
    .card-inner {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
    .card-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .card-text {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 20px;
      bottom: 24px;
      display: flex;
      flex-direction: column;
      color: #fff;
      pointer-events: none;
    }
    .card-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 10px;
    }
    .card-tag-dot {
      width: 20px;
      height: 20px;
      background: rgba(0,0,0,0.87);
      border-radius: 3px;
    }
    .card-tag span {
      font-size: 18px;
      font-weight: 500;
    }
    .card-subtitle {
      text-align: center;
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 10px;
    }
    .card-spacer { flex: 1; }
    .card-title {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .card-main {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .card-main.small-only { font-size: 38px; font-weight: 600; }
    .card-datetime {
      text-align: center;
      font-size: 12px;
      font-weight: 400;
      opacity: 0.92;
    }
    .card-desc {
      padding: 0 20px 24px;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      text-align: center;
    }
    .btn-join {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #c4a35a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      font-family: inherit;
    }
    .btn-join:active { opacity: 0.9; }
  </style>
</head>
<body>
  <h1 class="page-title">共同计划事项提醒</h1>
  <div class="card-wrap">
    <div class="card-inner">
      <!-- 与 App 一致：assets/icons/share_default.png，部署时请将该图放在同目录或同源下 -->
      <img id="cardImg" src="share_default.png" alt="分享卡片" />
      <div class="card-text">
        <div class="card-tag">
          <div class="card-tag-dot"></div>
          <span id="cardTag">重要时刻</span>
        </div>
        <div class="card-subtitle" id="cardSubtitle">共同待办事项</div>
        <div class="card-spacer"></div>
        <div class="card-title" id="cardTitle">去考托福雅思考试还有</div>
        <div class="card-main" id="cardMain">18天</div>
        <div class="card-datetime" id="cardDatetime">2026-02-17 星期二 24:00</div>
      </div>
    </div>
  </div>
  <div class="card-desc">共同待办事项，多人一起提醒，一起出发，有陪伴共同出发。</div>
  <button class="btn-join" id="btnJoin">加入计划事项</button>

  <script>
    (function() {
      // 从 URL 读取与 App 构造参数一致的 title、mainText、date、time、tag、subtitle
      function getQuery(name) {
        var m = new RegExp('([?&])' + name + '=([^&]*)').exec(location.search);
        return m ? decodeURIComponent(m[2]) : '';
      }
      var title = getQuery('title') || '去考托福雅思考试还有';
      var mainText = getQuery('mainText') || '18天';
      var date = getQuery('date') || '2026-02-17 星期二';
      var time = getQuery('time') || '24:00';
      var tag = getQuery('tag') || '重要时刻';
      var subtitle = getQuery('subtitle') || title;

      document.getElementById('cardTag').textContent = tag;
      document.getElementById('cardSubtitle').textContent = subtitle;
      document.getElementById('cardTitle').textContent = title;
      document.getElementById('cardMain').textContent = mainText;
      document.getElementById('cardMain').className = 'card-main ' + (/^\d+\s*天$/.test(mainText) ? '' : 'small-only');
      document.getElementById('cardDatetime').textContent = time ? date + ' ' + time : date;

      // 若部署在不同路径，可设置图片基础路径，例如: var imgBase = 'https://wxh5.vercel.app/';
      var imgSrc = getQuery('img') || 'share_default.png';
      document.getElementById('cardImg').src = imgSrc;

      var APP_SCHEME = 'reminderapp://join';
      var APP_STORE_URL = 'https://apps.apple.com/app/idYOUR_APP_ID';
      var ANDROID_STORE_URL = 'https://yourdomain.com/download';
      var FALLBACK_URL = 'https://yourdomain.com';

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function joinPlan() {
        var timeout = 2000;
        var t = setTimeout(function() {
          if (isIOS()) {
            window.location.href = APP_STORE_URL;
          } else {
            window.location.href = ANDROID_STORE_URL || FALLBACK_URL;
          }
        }, timeout);
        window.location.href = APP_SCHEME;
      }

      document.getElementById('btnJoin').addEventListener('click', joinPlan);
    })();
  </script>
</body>
</html>
